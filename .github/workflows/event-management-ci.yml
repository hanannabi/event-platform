name: Event Management Service CI/CD

on:
  push:
    branches:
      - master
    paths:
      - "event-management/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Build JAR (optional but recommended)
      - name: Build with Maven
        working-directory: event-management
        run: mvn clean package -DskipTests

      # 4️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Build & Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: event-management
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/event-management:latest
            ${{ secrets.DOCKER_USERNAME }}/event-management:${{ github.sha }}